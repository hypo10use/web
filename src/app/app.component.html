<main fxLayout="column" fxLayoutGap="10px">
  <mat-toolbar color="primary">
    <span>hype10use</span>
    <span class="toolbar-spacer"></span>
    <ng-container [ngSwitch]="walletConnectionState$ | async">
      <button *ngSwitchCase="WALLET_CONNECTION_STATES.NOT_CONNECTED || WALLET_CONNECTION_STATES.DISCONNECTED"
              mat-raised-button color="accent" (click)="connectWallet()">
        <span>Connect Wallet</span>
        <mat-icon>account_balance_wallet</mat-icon>
      </button>
      <mat-spinner *ngSwitchCase="WALLET_CONNECTION_STATES.CONNECTING" color="accent" diameter="40"></mat-spinner>
      <button *ngSwitchCase="WALLET_CONNECTION_STATES.CONNECTED" mat-raised-button color="accent">
        {{balance}} {{selectedToken}}
      </button>
    </ng-container>
  </mat-toolbar>
  <router-outlet></router-outlet>
</main>
