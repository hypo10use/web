<h2 class="roboto" mat-dialog-title>Enter your wallet address</h2>
<div mat-dialog-content>
  <form>
    <mat-form-field appearance="outline" class="fw">
      <mat-label>Address</mat-label>
      <input matInput [formControl]="address">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button cdkFocusInitial [mat-dialog-close]="address.value">Ok</button>
</div>
